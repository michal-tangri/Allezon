<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

    <title>Allezon</title>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="bootstrap.css" library="css"/>
    <h:outputStylesheet name="fontello.css" library="css"/>
    <h:outputStylesheet name="html-background.css" library="css"/>

</h:head>

<h:body style="background-color: lightgray;">

    <ui:include src="/templates/topbar.xhtml"/>

    <div>

        <div id="viewport">

            <ui:include src="/templates/sidebar.xhtml"/>

            <div id="content" style="margin-top: 81px; z-index: 1">
                <div class="container-fluid" style="margin-top: 10px;">

                    <!-- Napis nad formularzem działów -->
                    <div class="row">
                        <div class="col-lg">
                            <div>
                                <div style="color: black; text-align: center">
                                    <h4>Manage section</h4>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Formularz działów -->
                    <div class="row">
                        <div class="col-lg">
                            <div>
                                <div style="color: black; text-align: center" align="center">
                                    <h:form>

                                        <!-- Wiadomość wyświetlana przy próbie dodania istniejącego już działu -->
                                        <h:outputText value="#{msg['jaz.allezon.validator.section.alreadyExists']}"
                                                      rendered="#{sectionController.sectionAlreadyExists}"/>

                                        <h:message for="nameField"/>

                                        <!-- ID -->
                                        <h:inputHidden value="#{sectionController.sectionRequest.id}"/>

                                        <!-- Nazwa -->
                                        <h:inputText value="#{sectionController.sectionRequest.name}"
                                                     id="nameField"
                                                     required="true"
                                                     requiredMessage="#{msg['jaz.allezon.validator.section.unsuccessful']}"
                                                     rendered="#{not sectionController.sectionDoesNotExist and not sectionController.wrongParameterInLink}"
                                                     a:placeholder="Section name"
                                                     styleClass="form-control item-centered"
                                                     style="width: 270px; height: 50px; background-color: white; color: black"/>

                                        <!-- Przycisk dodawania działu -->
                                        <h:commandButton value="Submit"
                                                         action="#{sectionController.save}"
                                                         rendered="#{not sectionController.sectionDoesNotExist and not sectionController.wrongParameterInLink}"
                                                         styleClass="btn btn-primary"
                                                         style="margin-top: 10px; width: 270px; height: 40px;"/>
                                    </h:form>

                                    <h:outputText value="#{msg['jaz.allezon.validator.section.doesNotExist']}"
                                                  rendered="#{sectionController.sectionDoesNotExist}"
                                                  style="font-size: 36px"/>

                                    <h:outputText value="#{msg['jaz.allezon.validator.section.wrongParameter']}"
                                                  rendered="#{sectionController.wrongParameterInLink}"
                                                  style="font-size: 36px"/>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg">
                            <div align="center">
                                <h:link value="Back"
                                        outcome="sectionsList.xhtml"
                                        styleClass="btn btn-primary"
                                        style="width: 270px; height: 40px; margin-top: 10px;"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg">
                            <div>
                                <div>
                                    <ui:insert name="footer">
                                        <ui:include src="/templates/footer.xhtml"/>
                                    </ui:insert>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</h:body>

</html>
