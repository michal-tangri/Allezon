<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>

    <title>Allezon</title>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="bootstrap.css" library="css"/>
    <h:outputStylesheet name="fontello.css" library="css"/>
    <h:outputStylesheet name="html-background.css" library="css"/>

</h:head>

<h:body style="background-color: lightgray;">

    <ui:include src="/templates/topbar.xhtml"/>

    <div>

        <div id="viewport">

            <ui:include src="/templates/sidebar.xhtml"/>

            <div id="content">
                <div class="container-fluid" style="margin-top: 10px;">

                    <div class="row">
                        <div class="col-lg">
                            <div>
                                <div style="color: black; text-align: center">
                                    <h4>Admin panel</h4>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg">
                            <div>
                                <div align="center">
                                    <!-- Przycisk przekierowujący do zarządzania działami -->
                                    <a href="sectionsList.xhtml" class="btn btn-info"
                                       style="margin-top: 20px; width: 270px; height: 40px; float: none;">
                                        Manage sections
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg">
                            <div>
                                <div align="center">
                                    <!-- Przycisk przekierowujący do zarządzania kategoriami -->
                                    <a href="categories.xhtml" class="btn btn-info"
                                       style="margin-top: 20px; width: 270px; height: 40px; float: none;">
                                        Manage categories
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg">
                            <div>
                                <div>
                                    <ui:insert name="footer">
                                        <ui:include src="/templates/footer.xhtml"/>
                                    </ui:insert>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</h:body>

</html>
