<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>

    <title>Allezon</title>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="bootstrap.css" library="css"/>
    <h:outputStylesheet name="fontello.css" library="css"/>
    <h:outputStylesheet name="html-background.css" library="css"/>

</h:head>

<h:body style="background-color: lightgray;">

    <ui:include src="/templates/topbar.xhtml"/>

    <div>

        <div id="viewport">

            <ui:include src="/templates/sidebar.xhtml"/>

            <div id="content" style="margin-top: 81px; z-index: 1">
                <div class="container-fluid" style="margin-top: 10px;">

                    <div class="row">
                        <div class="col-lg">
                            <div>
                                <div style="color: black; text-align: center">
                                    <h4>Categories</h4>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg">
                            <div align="center">
                                <div style="color: black; text-align: center">

                                    <h:link value="Add new category"
                                            outcome="categories.xhtml"
                                            styleClass="btn btn-primary"
                                            style="width: 60%; height: 40px">

                                        <i class="icon-plus-squared"/>

                                    </h:link>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg">
                            <div>
                                <div align="center" style="margin-top: 10px">

                                    <h:form>

                                        <h:selectOneMenu  value="#{categoryListController.categoryListRequest.sectionName}"
                                                          styleClass="browser-default custom-select"
                                                          style="width: 270px; height: 46px">

                                            <c:forEach items="#{categoryListController.getAllSections()}"
                                                       var="section" varStatus="metadata">
                                                <f:selectItem itemValue="#{section.name}" itemLabel="#{section.name}" />
                                            </c:forEach>

                                        </h:selectOneMenu>

                                        <h:commandButton value="Filter results"
                                                         action="#{categoryListController.filter()}"
                                                         styleClass="btn btn-primary"
                                                         style="width: 270px; height: 44px"/>

                                    </h:form>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg">
                            <div>
                                <div align="center">

                                    <div class="list-group" style="margin-top: 15px; margin-left: 20%;" align="center">
                                        <c:forEach items="#{categoryListController.getAllCategoriesBySection(categoryListController.categoryListRequest.sectionName)}"
                                                   var="category">
                                            <h:link value="#{category.section.name} - #{category.name}"
                                                    outcome="categories"
                                                    styleClass="list-group-item list-group-item-action"
                                                    style="width: 75%; height: 46px">
                                                <f:param name="categoryId" value="#{category.id}"/>

                                                <i class="icon-pencil"/>

                                            </h:link>
                                        </c:forEach>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg">
                            <div>
                                <div>
                                    <ui:insert name="footer">
                                        <ui:include src="/templates/footer.xhtml"/>
                                    </ui:insert>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</h:body>

</html>
