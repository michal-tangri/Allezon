<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

    <title>Allezon</title>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="bootstrap.css" library="css"/>
    <h:outputStylesheet name="html-background.css" library="css"/>

</h:head>

<h:body style="background-color: lightgrey">

    <ui:include src="/templates/topbar.xhtml"/>

    <div class="auth-background">

        <div class="container-fluid" style="position: absolute; top: 40%; bottom: 60%">

            <!-- Napis nad formularzem -->
            <div class="row">
                <div class="col-lg">
                    <div>
                        <div style="color: black; text-align: center">
                            <h4>Sign in</h4>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Formularz logowania -->
            <div class="row">
                <div class="col-lg">
                    <div>
                        <div align="center">

                            <h:form>
                                <!-- Wiadomość wyświetlana przy nieudanej próbie logowania -->
                                <h:outputText value="#{msg['jaz.allezon.validator.login.wrongValues']}"
                                              rendered="#{loginController.loginUnsuccessful}"/>

                                <!-- Nazwa użytkownika -->
                                <h:inputText value="#{loginRequest.username}"
                                             id="usernameField"
                                             a:placeholder="Username"
                                             styleClass="form-control item-centered"
                                             style="width: 270px; height: 50px; background-color: white; color: black"/>

                                <!-- Hasło -->
                                <h:inputSecret value="#{loginRequest.password}"
                                               id="passwordField"
                                               a:placeholder="Password"
                                               styleClass="form-control item-centered"
                                               style="width: 270px; height: 50px; background-color: white; color: black"/>

                                <!-- Przycisk logowania -->
                                <h:commandButton value="Let me in"
                                                 action="#{loginController.login}"
                                                 styleClass="btn btn-info"
                                                 style="margin-top: 10px; width: 270px; height: 40px;"/>
                            </h:form>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg">
                    <div>
                        <div>
                            <ui:insert name="footer">
                                <ui:include src="/templates/footer.xhtml"/>
                            </ui:insert>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</h:body>

</html>
