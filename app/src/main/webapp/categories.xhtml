<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>

    <title>Allezon</title>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="bootstrap.css" library="css"/>

</h:head>

<h:body style="background-color: lightgray;">

    <div class="container" style="margin-top: 12%;">

        <!-- Logo -->
        <div class="row">
            <div class="col-lg">
                <div>
                    <ui:insert name="logo">
                        <ui:include src="/templates/logo.xhtml"/>
                    </ui:insert>
                </div>
            </div>
        </div>

        <!-- Napis nad formularzem dodawania kategorii -->
        <div class="row">
            <div class="col-lg">
                <div>
                    <div style="color: black; text-align: center">
                        <h4><b>Add category</b></h4>
                    </div>
                </div>
            </div>

            <div class="col-lg">
                <div>
                    <div style="color: black; text-align: center">
                        <h4><b>Edit category</b></h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formularz dodawania kategorii -->
        <div class="row">
            <div class="col-lg">
                <div>
                    <div align="center">

                        <h:form>
                            <!-- Wiadomość wyświetlana przy udanej próbie dodania kategorii -->
                            <h:outputText value="#{msg['jaz.allezon.validator.category.add.successful']}"
                                          rendered="#{categoryController.addingCategorySuccessful}"/>

                            <h:message for="nameField"/>

                            <!-- Nazwa kategorii -->
                            <h:inputText value="#{addCategoryRequest.name}"
                                         id="nameField"
                                         a:placeholder="Category name"
                                         required="true"
                                         requiredMessage="#{msg['jaz.allezon.validator.category.unsuccessful']}"
                                         styleClass="form-control item-centered"
                                         style="width: 270px; height: 50px; background-color: white; color: black"/>

                            <!-- Lista działów -->
                            <h:selectOneMenu  value="#{addCategoryRequest.sectionName}"
                                              styleClass="browser-default custom-select"
                                              style="width: 270px; height: 50px">

                                <c:forEach items="#{sectionRepository.sections}" var="section" varStatus="metadata">
                                    <f:selectItem itemValue="#{section.name}" itemLabel="#{section.name}" />
                                </c:forEach>

                            </h:selectOneMenu>


                            <!-- Przycisk zatwierdzania dodawania kategorii -->
                            <h:commandButton value="Add"
                                             action="#{categoryController.add}"
                                             styleClass="btn btn-info"
                                             style="margin-top: 10px; width: 270px; height: 40px;"/>

                        </h:form>

                    </div>
                </div>
            </div>

            <div class="col-lg">
                <div>
                    <div align="center">

                        <h:form>
                            <!-- Wiadomość wyświetlana przy udanej próbie edycji kategorii -->
                            <h:outputText value="#{msg['jaz.allezon.validator.category.edit.successful']}"
                                          rendered="#{categoryController.editingCategorySuccessful}"/>


                            <!-- Nowa nazwa kategorii -->
                            <h:inputText value="#{editCategoryRequest.newName}"
                                         id="editNameField"
                                         a:placeholder="New category name"
                                         styleClass="form-control item-centered"
                                         style="width: 270px; height: 50px; background-color: white; color: black"/>

                            <!-- Lista kategorii -->
                            <h:selectOneMenu  value="#{editCategoryRequest.name}"
                                              styleClass="browser-default custom-select"
                                              style="width: 270px; height: 50px">

                                <c:forEach items="#{categoryRepository.categories}" var="category" varStatus="metadata">
                                    <f:selectItem itemValue="#{category.name}" itemLabel="#{category.name}" />
                                </c:forEach>

                            </h:selectOneMenu>

                            <!-- Lista działów -->
                            <h:selectOneMenu  value="#{editCategoryRequest.sectionName}"
                                              styleClass="browser-default custom-select"
                                              style="width: 270px; height: 50px">

                                <c:forEach items="#{sectionRepository.sections}" var="section" varStatus="metadata">
                                    <f:selectItem itemValue="#{section.name}" itemLabel="#{section.name}" />
                                </c:forEach>

                            </h:selectOneMenu>


                            <!-- Przycisk zatwierdzania edycji kategorii -->
                            <h:commandButton value="Edit"
                                             action="#{categoryController.edit}"
                                             styleClass="btn btn-info"
                                             style="margin-top: 10px; width: 270px; height: 40px;"/>

                        </h:form>

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg">
                <div>
                    <div>
                        <div align="center">
                            <!-- Przycisk przekierowujący do panelu administratora -->
                            <a href="admin_panel.xhtml" class="btn btn-info"
                               style="margin-top: 50px; width: 270px; height: 40px; float: none;">
                                Back
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg">
                <div>
                    <div>
                        <ui:insert name="footer">
                            <ui:include src="/templates/footer.xhtml"/>
                        </ui:insert>
                    </div>
                </div>
            </div>
        </div>
    </div>

</h:body>

</html>
