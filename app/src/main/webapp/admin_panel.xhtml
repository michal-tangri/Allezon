<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

    <title>Allezon</title>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="bootstrap.css" library="css"/>

</h:head>

<h:body style="background-color: lightgray;">

    <div class="container" style="margin-top: 15%;">

        <div class="row">
            <div class="col-lg">
                <div>
                    <ui:insert name="logo">
                        <ui:include src="/templates/logo.xhtml"/>
                    </ui:insert>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg">
                <div>
                    <div style="color: black; text-align: center">
                        <h4><b>Admin panel</b></h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg">
                <div>
                    <div align="center">
                        <!-- Przycisk przekierowujący do zarządzania działami -->
                        <a href="sections.xhtml" class="btn btn-info"
                           style="margin-top: 20px; width: 270px; height: 40px; float: none;">
                            Edit sections
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg">
                <div>
                    <div align="center">
                        <!-- Przycisk przekierowujący do zarządzania kategoriami -->
                        <a href="categories.xhtml" class="btn btn-info"
                           style="margin-top: 20px; width: 270px; height: 40px; float: none;">
                            Edit categories
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg">
                <div>
                    <div>
                        <ui:insert name="footer">
                            <ui:include src="/templates/footer.xhtml"/>
                        </ui:insert>
                    </div>
                </div>
            </div>
        </div>

    </div>

</h:body>

</html>
